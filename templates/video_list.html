<!-- templates/videos/video_list.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded Videos</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Uploaded Videos</h1>
    <ul>
    {% for video in videos %}
        <li>
            <a href="{% url 'video_detail' video.id %}">{{ video.video_name }}</a>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
